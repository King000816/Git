name: aa
description: "A new Flutter project."
publish_to: 'none'  # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=3.5.3 <4.0.0"  # SDK 버전 범위 지정

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8

  # Firebase dependencies (안정화된 버전)
  firebase_core: ^2.27.0
  firebase_auth: ^4.17.8
  cloud_firestore: ^4.17.5  # Firestore 패키지 추가

  # 기타 패키지
  flutter_calendar_carousel: ^2.3.1
  http: ^1.2.2
  intl: ^0.19.0
  google_maps_flutter: ^2.9.0
  geolocator: ^9.0.2
  permission_handler: ^11.3.1
  shared_preferences: ^2.0.0  # SharedPreferences 패키지 추가

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0

flutter:
  assets:
    - assets/img/back.png  # 뒤로가기 버튼 이미지 경로
    - assets/img/some_image.png  # 추가할 이미지 경로 예시
    - assets/fonts/my_font.ttf  # 추가할 폰트 경로 예시
